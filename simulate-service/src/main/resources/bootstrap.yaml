spring:
  application:
    name: simulate-service
  cloud:
    config:
      enabled: true
      uri: http://config-service.default.svc.cluster.local:8081  # Dirección del Config Service en el clúster

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://eureka-service:8761/eureka/

