apiVersion: apps/v1
kind: Deployment
metadata:
  name: evaluation-deployment
  labels:
    app: evaluation-deployment
spec:
  selector:
    matchLabels:
      app: evaluation-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: evaluation-deployment
    spec:
      containers:
      - name: evaluation-service
        image: braulinho/evaluation-service:latest 
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_CLOUD_CONFIG_URI
          value: http://config-service:8081
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-service:8761
        - name: eureka.instance.preferIpAddress
          value: "true"
        
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: evaluation
              key: host
              
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: evaluation
              key: name
              
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
              
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
              
        - name: DB_PORT
          value: "5432"
        
---
apiVersion: v1
kind: Service
metadata:
  name: evaluation-service
  labels:
    app: evaluation-service
spec:
  selector:
    app: evaluation-deployment
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: LoadBalancer
