apiVersion: apps/v1
kind: Deployment
metadata:
  name: simulate-deployment
  labels:
    app: simulate-deployment
spec:
  selector:
    matchLabels:
      app: simulate-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: simulate-deployment
    spec:
      containers:
      - name: simulate-service
        image: braulinho/simulate-service:latest 
        ports:
        - containerPort: 8081
        env:
        - name: SPRING_CLOUD_CONFIG_URI
          value: http://config-service:8081
        - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
          value: http://eureka-service:8761
        - name: eureka.instance.preferIpAddress
          value: "true"
      
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: simulate
              key: host
              
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: simulate
              key: name
              
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: username
              
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password
              
        - name: DB_PORT
          value: "5432"
        
---
apiVersion: v1
kind: Service
metadata:
  name: simulate-service
  labels:
    app: simulate-service
spec:
  selector:
    app: simulate-deployment
  ports:
    - protocol: TCP
      port: 8084  
      targetPort: 8084  
  type: LoadBalancer  

