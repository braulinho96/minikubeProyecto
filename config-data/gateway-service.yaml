server:
  port: 8080
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://eureka-service.default.svc.cluster.local:8761/eureka/

  instance:
    hostname: gateway-service

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: register-service
          uri: http://register-service.default.svc.cluster.local
          predicates:
            - Path=/register/**
            
        - id: loan-service
          uri: http://loan-service.default.svc.cluster.local
          predicates:
            - Path=/loans/**

        - id: document-service
          uri: http://document-service.default.svc.cluster.local
          predicates:
            - Path=/documents/**
            
        - id: simulate-service
          uri: http://simulate-service.default.svc.cluster.local
          predicates:
            - Path=/simulate/**
            
        - id: evaluation-service
          uri: http://evaluation-service.default.svc.cluster.local
          predicates:
            - Path=/evaluate/**
            
        - id: followup-service
          uri: http://followup-service.default.svc.cluster.local
          predicates:
            - Path=/followup/**

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS 
            allowedHeaders:
              - "*"

